<h1>Food</h1>
<div class="container-fluid">
    <div class="content-box" *ngFor="let restaurant of restaurants">
      <div *ngIf="restaurant.acf.intro_restaurant_name !== false">
        <h5>{{ restaurant.acf.contact_restaurant_name }}</h5>
        <div>{{ restaurant.acf.contact_restaurant_phone }}</div>
        <div>{{ restaurant.acf.contact_restaurant_address }}</div>
        <img src="{{ restaurant.acf.intro_restaurant_img.sizes.medium }}">
        <div>{{ restaurant.acf.intro_restaurant_desc }}</div>
        <a mat-stroked-button [routerLink]="['/food', restaurant.id]">Read more</a>
      </div>
    </div>
</div>
